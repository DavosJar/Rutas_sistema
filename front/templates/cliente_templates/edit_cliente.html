{% extends "blank_base.html" %}
{% block title %}
Editar Cliente
{% endblock title%}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Editar Trabajador</h6>
            </div>
            <div class="card-body">
                <form action="{{ url_for('cliente.update', id=cliente.id) }}" method="POST">
                    <input type="hidden" name="id" value="{{ cliente.id }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="razonSocial">Razon Social</label>
                                <input type="text" class="form-control" id="razonSocial" name="razonSocial"
                                    value="{{ cliente.razonSocial }}" required>
                            </div>
                            <div class="form-group">
                                <label for="ruc">RUC</label>
                                <input type="text" class="form-control" id="ruc" name="ruc" value="{{ cliente.ruc }}"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Tel√©fono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono"
                                    value="{{ cliente.telefono }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock content %}
