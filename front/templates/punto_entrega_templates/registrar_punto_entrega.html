{% extends "blank_base.html" %}
{% block title %}
Registrar Punto de entrega
{% endblock title %}
{% block content %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Registrar Nuevo Punto de Entrega</h6>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('punto_entrega.save') }}">
            <div class="form-group">
                <label for="num">NÃºmero</label>
                <input type="text" class="form-control" id="num" name="num" required
                    value="{{ punto_entrega.num if punto_entrega else '' }}">
            </div>
            <div class="form-group">
                <label for="callePrincipal">Calle Principal</label>
                <input type="text" class="form-control" id="callePrincipal" name="callePrincipal" required
                    value="{{ punto_entrega.callePrincipal if punto_entrega else '' }}">
            </div>
            <div class="form-group">
                <label for="calleSecundaria">Calle Secundaria</label>
                <input type="text" class="form-control" id="calleSecundaria" name="calleSecundaria" required
                    value="{{ punto_entrega.calleSecundaria if punto_entrega else '' }}">
            </div>
            <div class="form-group">
                <label for="referencia">Referencia</label>
                <input type="text" class="form-control" id="referencia" name="referencia" required
                    value="{{ punto_entrega.referencia if punto_entrega else '' }}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="{{ url_for('punto_entrega.home') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <a href="{{ url_for('punto_entrega.home') }}" class="btn btn-secondary"><i
                        class="fas fa-arrow-left"></i> Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
